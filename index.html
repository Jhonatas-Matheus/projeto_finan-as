<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlador de Finanças</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Controlador de Finanças</h1>
        </header>
        <div class="registro">
            <p>Cartão: <input type="text" name="cartao" id="cartao"></p>
            <p>Vencimento: <input type="number" name="vencimento" id="vencimento"></p>
            <p>Seur cartão tem anuidade: Sim<input type="radio" name="anuidade_o" id="anuidade_s"> Não <input type="radio" name="anuidade_o" id="anuidade_n">
            <p>Valor: <input type="number" name="anuidade" id="anuidade"></p> 
        </div>
        <button onclick="add_card()">Adcionar</button>
    </div>
<script src="script.js"></script>
</body>
</html>
